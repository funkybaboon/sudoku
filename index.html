<!DOCTYPE HTML>
<html>
<head>
    <script>
        var urlParams;

        function createEmptySudoku() {
            var sudoku = [[]];
            for (var x = 1; x <= 9; x++) {
                sudoku[x] = [];
            }
            return sudoku;
        }

        var sudoku = createEmptySudoku();
        sudoku[1][1] = 6;
        sudoku[4][3] = 8;
        sudoku[5][2] = 1;
        sudoku[7][3] = 6;
        sudoku[9][1] = 7;

        sudoku[3][5] = 8;
        sudoku[2][6] = 7;
        sudoku[4][6] = 1;
        sudoku[6][4] = 3;
        sudoku[7][5] = 5;
        sudoku[8][4] = 4;

        sudoku[1][9] = 1;
        sudoku[3][7] = 3;
        sudoku[5][8] = 6;
        sudoku[6][7] = 1;
        sudoku[9][9] = 3;


        window.onpopstate = function () {
            var match;
            var pl = /\+/g;  // Regex for replacing addition symbol with a space
            var search = /([^&=]+)=?([^&]*)/g;
            var decode = function (s) {
                return decodeURIComponent(s.replace(pl, " "));
            };
            var query = window.location.search.substring(1);

            urlParams = {};
            while ((match = search.exec(query)) !== null)
                urlParams[decode(match[1])] = decode(match[2]);
        }();

        function seeGetParameters() {
            alert(JSON.stringify(urlParams, null, 4));
        }

        function tableCreate() {
            var body = document.body;
            var tbl = document.createElement('table');

            for (var x = 1; x <= 9; x++) {
                var tr = tbl.insertRow();
                for (var y = 1; y <= 9; y++) {
                    var td = tr.insertCell();

                    var div = td.appendChild(document.createElement('div'))
                    div.className = 'content';

                    var cellValue = sudoku[x][y] || "";
                    div.appendChild(document.createTextNode(cellValue));
                }
                body.appendChild(tbl);
            }
        }

    </script>
    <style>
        table {
            width:272px;
            border:1px solid black;
        }
        td {
            width:10%;
            position:relative;
            border:1px solid black;
        }
        td:after{
            content:'';
            display:block;
            margin-top:100%;
        }
        td .content {
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            <!--background:gold;-->
        }
        body {
            align: center;
        }
        .container {
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            align-content: space-around;

            height: 93vmin;
            width: 93vmin;
            background: lightgrey;
        }
        .cell {
            height: 30vmin;
            width: 30vmin;
            background-color:#1E1E1E;
        }
    </style>
</head>
<body>
<div class="container"><!--
    <p>
        <button onclick="seeGetParameters()">See Get Parameters</button>
    </p>
    <p>
        <button onclick="tableCreate()">Create Table</button>
    </p>-->

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>
</body>
</html>
