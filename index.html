<!DOCTYPE HTML>
<html>
<head>
    <script>
        var urlParams;

        function createEmptySudoku() {
            var sudoku = [[]];
            for (var x = 1; x <= 9; x++) {
                sudoku[x] = [];
            }
            return sudoku;
        }

        var sudoku = createEmptySudoku();
        sudoku[1][1] = 1;
        sudoku[9][1] = 3;
        sudoku[5][2] = 6;
        sudoku[3][3] = 3;
        sudoku[6][3] = 1;

        sudoku[2][4] = 7;
        sudoku[4][4] = 1;
        sudoku[3][5] = 8;
        sudoku[7][5] = 5;
        sudoku[6][6] = 3;
        sudoku[8][6] = 4;

        sudoku[4][7] = 8;
        sudoku[7][7] = 6;
        sudoku[5][8] = 1;
        sudoku[1][9] = 6;
        sudoku[9][9] = 7;


        window.onpopstate = function () {
            var match;
            var pl = /\+/g;  // Regex for replacing addition symbol with a space
            var search = /([^&=]+)=?([^&]*)/g;
            var decode = function (s) {
                return decodeURIComponent(s.replace(pl, " "));
            };
            var query = window.location.search.substring(1);

            urlParams = {};
            while ((match = search.exec(query)) !== null)
                urlParams[decode(match[1])] = decode(match[2]);
        }();

        function seeGetParameters() {
            alert(JSON.stringify(urlParams, null, 4));
        }

        function tableCreate() {
            var body = document.getElementsByClassName("frame")[0];
            //var body = document.body;
            var containerDiv = body.appendChild(document.createElement('div'))
            containerDiv.className = 'container';

            var trueX = 1;
            var trueY = 1;

            function createInnnerCells(parent, xx, yy) {
                for (var x = 1; x <= 3; x++) {
                    for (var y = 1; y <= 3; y++) {
                        var div = parent.appendChild(document.createElement('div'))
                        var X = y+yy;
                        var Y = x+xx;

                        //var cellValue = "("+X+"|"+Y+")";
                        var cellValue = sudoku[X][Y] || "";

                        div.className = 'cell';
                        div.appendChild(document.createTextNode(cellValue));
                    }
                }
            }

            for (var x = 0; x <= 6; x+=3) {
                for (var y = 0; y <= 6; y+=3) {
                    debugger;
                    var div = containerDiv.appendChild(document.createElement('div'))
                    div.className = 'block';
                    createInnnerCells(div, x, y);
                    /*
                     var cellValue = sudoku[x][y] || "";
                     div.appendChild(document.createTextNode(cellValue));*/
                }
            }
        }

    </script>
    <style>
        .frame {
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .buttons {

        }
        .container {
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            align-content: space-around;

            height: 91vmin;
            width: 91vmin;
            background: black;
        }
        .block {
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            align-content: space-around;

            height: 30vmin;
            width: 30vmin;
            background: lightgrey;
        }
        .cell {
            color: red;
            text-align: center;
            vertical-align: middle;
            line-height: 10vmin;
            font-size: 5vmin;

            height: 9.5vmin;
            width: 9.5vmin;
            border: 1px solid black;
            background: white;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="buttons">
            <p>
                <button onclick="seeGetParameters()">See Get Parameters</button>
            </p>
            <p>
                <button onclick="tableCreate()">Create Table</button>
            </p>
        </div>
    </div>
</body>
</html>
